<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  </head>
  <style>
	body{
		background-color: aliceblue;
	}

  .div1{
    margin-top: 3%;
    padding: 50px;
    margin-left: auto;
    margin-right: auto;
    border: 2px solid #d695ff;
    width: 40%;
    height: auto;
    background-color: antiquewhite;
    border-radius: 10px;
  }
  </style>

  <body>
    <div class="d-flex flex-column div1">
      <h1 class="text-center text-success">Sign Up</h1>

      <div class="container">
        <div class="col-lg-8 m-auto d-block">
          <form >
            <div class="form-group">
              <label for="user"> Username: </label>
              <input
                type="text"
                name="username"
                id="usernames"
                class="form-control"
              />
              <h5 id="usercheck" style="color: red">*Username is missing</h5>
            </div>

            <div class="form-group">
              <label for="user"> Email: </label>
              <input
                type="email"
                name="email"
                id="email" required
                class="form-control"
              />
              <h5 id="emailvalid"
              class="form-text invalid-feedback" style="color: red">
              *Your email must be a valid email</h5>
            </div>

            <div class="form-group">
              <label for="password"> Password: </label>
              <input
                type="password"
                name="pass"
                id="password"
                class="form-control"
              />
              <h5 id="passcheck" style="color: red">
                *Please Fill the password
              </h5>
            </div>

            <div class="form-group">
              <label for="conpassword"> Confirm Password: </label>
              <input
                type="password"
                name="username"
                id="conpassword"
                class="form-control"
              />
              <h5 id="conpasscheck" style="color: red">
                *Password didn't match
              </h5>
            </div>

            <input
              type="submit"
              id="submitbtn"
              value="Submit"
              class="btn btn-success	"
            />
          </form>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
